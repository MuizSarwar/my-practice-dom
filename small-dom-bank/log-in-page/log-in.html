<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In page</title>

    <!-- link with css  -->
    <link rel="stylesheet" href="./log-in.css">
</head>
<body>
           <!-- header section  -->
           <header>
            <h2>Log In Page </h2>
        </header>
    
            <!-- logIn form section  -->
        <main>
            <div class="form-container">
                <input type="email" name="email" placeholder="enter your email" id="account-email">
                <input type="password" name="password" placeholder="enter your password" id="account-password">
                <button id="log-in-btn">Log In</button>
            </div>
        </main>

        
        <!-- link with js -->
        <script src="./log-in.js"></script>
</body>
</html>
